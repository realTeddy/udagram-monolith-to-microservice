apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels: 
    service: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      name: udagram-frontend
      labels:
        app: udagram-frontend
    spec:
      containers:
      - name: udagram-frontend
        image: tewodros/udagram-frontend:v2
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "2048Mi"
            cpu: "500m"
        ports:
        - containerPort: 8100
      restartPolicy: Always
      